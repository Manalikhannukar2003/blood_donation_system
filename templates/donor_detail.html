

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center">
            <h2> Donor Details</h2>
        </div>
        <div class="card-body">
            <p><strong>Name:</strong> <span class="text-primary">{{ donor.name }}</span></p>
            <p><strong>Blood Group:</strong> 
                <span class="badge bg-danger">{{ donor.blood_group }}</span>
            </p>
            <p><strong>Contact:</strong> <span class="text-dark">{{ donor.contact }}</span></p>
            <p><strong>Email:</strong> 
                <a href="mailto:{{ donor.email }}" class="text-decoration-none text-success fw-bold">
                    {{ donor.email }}
                </a>
            </p>
        </div>
        <div class="card-footer text-center bg-light">
            <a href="{% url 'home' %}" class="btn btn-outline-primary"> Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
