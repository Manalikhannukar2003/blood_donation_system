<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Group Prediction Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .chart-container {
      width: 70%;
      max-width: 700px;
      height: 400px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Blood Group Prediction Dashboard</h1>

  <div class="chart-container">
    <canvas id="predictionBarChart" width="600" height="400"></canvas>
  </div>

  <script>
    new Chart(document.getElementById('predictionBarChart'), {
        type: 'bar',
        data: {
            labels: {{ blood_groups|safe }},
            datasets: [{
                label: 'Probability',
                data: {{ probabilities|safe }},
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                    '#9966FF', '#FF9F40', '#8DD17E', '#FF6B6B'
                ],
                borderColor: '#333',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 1,
                    ticks: {
                        callback: function(value) {
                            return (value * 100).toFixed(0) + '%'; // show percentage
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.parsed.y.toFixed(2) * 100 + '%';
                        }
                    }
                }
            }
        }
    });
  </script>

</body>
</html>
